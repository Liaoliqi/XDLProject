<extend name="Public/index"/>
<block name="content">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">分类添加</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        添加分类
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" action="{:U('Admin/Cate/insert')}" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>分类名称</label>
                                        <input name="name" placeholder="请输入分类名"checkname="{:U('checkname')}" class="form-control">
                                    </div>
                                    <button class="btn btn-info" type="submit">添加分类</button>
                                    <button class="btn btn-warning" type="reset">重置分类</button>
                                </form>
                            </div>
                        </div><!-- /.row (nested) -->   
                    </div><!-- /.panel-body -->
                </div><!-- /.panel -->
            </div><!-- /.col-lg-12 -->
        </div>
    </div>
</block>
