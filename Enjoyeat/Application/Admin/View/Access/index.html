<extend name='Index/index'/>

<block name='main'>
    <!--main content start-->
    <section class="main-content-wrapper">
        <section id="main-content">
            <div class="row">
                <div class="col-md-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        <li><a href="#">后台首页</a>
                        </li>
                        <li class="active">权限控制</li>
                    </ul>
                    <!--breadcrumbs end -->
                    <h1 class="h1">权限控制</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">权限控制</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                  <thead>
                                   <tr>
                                     <foreach name="th" item="v" >
                                       <th><{$v}></th>
                                     </foreach>
                                   </tr>
                                 </thead>
                                 <tbody>
                                    <volist name="cont" id="val">
                                      <tr>
                                          <volist name="val" id="va">
                                            <td><{$va}></td>
                                          </volist>
                                            <td>
                                                <a href="<{:U('Access/Control/id/'.$val['id'])}>" class="btn btn-info">修改</a>
                                            </td>
                                      </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </section>
    <!--main content end-->
</block>

<block name='js'>
    <!--Global JS-->
    <script src="__PUBLIC__/Assets/js/jquery-1.10.2.min.js"></script>
    <script src="__PUBLIC__/Assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__PUBLIC__/Assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="__PUBLIC__/Assets/js/application.js"></script>
    <!--Page Leve JS -->
    <script src="__PUBLIC__/Assets/plugins/dataTables/js/jquery.dataTables.js"></script>


    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"></script>
    <script src="__PUBLIC__/Assets/plugins/dataTables/js/dataTables.bootstrap.js"></script>
    <script>
    $(document).ready(function() {
        $('#example').dataTable({
                "language": {
                          "sProcessing": "<img src='/images/datatable_loading.gif'>  努力加载数据中.",
                          "sLengthMenu": "每页显示 _MENU_ 条记录",
                          "sZeroRecords": "抱歉， 没有找到",
                          "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                          "sInfoEmpty": "没有数据",
                          "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                          "sZeroRecords": "没有检索到数据",
                          "sSearch": "模糊查询:  ",
                          "oPaginate": {
                              "sFirst": "首页",
                              "sPrevious": "前一页",
                              "sNext": "后一页",
                              "sLast": "尾页"
                          }
                      },
                "bPaginate":true,
                "bSort":true,
            });
    });
    </script>
</block>
