<extend name='Index/index'/>

<block name='main'>
    <!--main content start-->
    <section class="main-content-wrapper">
        <section id="main-content">
            <div class="row">
                <div class="col-md-12">
                    <!--breadcrumbs start -->
                    <ul class="breadcrumb">
                        
                    </ul>
                    <!--breadcrumbs end -->
                    <h1 class="h1">用户信息列表</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Data Tables</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th>用户名</th>
                                        <th>头像</th>
                                        <th>邮箱</th>
                                        <th>联系手机</th>
                                        <th>详情地址</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <volist  name="list" id="vo">
                                    <tr>
                                        <td>1</td>
                                        <td><{$vo.username}></td>
                                        <td>2345</td>
                                        <td>23232@qq.com</td>
                                        <td>1234567876543</td>
                                        <td>铜锣湾</td>
                                    </tr>
                                    </volist>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

        </section>
    </section>
    <!--main content end-->
</block>

<block name='js'>
    <!--Global JS-->
    <script src="__PUBLIC__/Assets/js/jquery-1.10.2.min.js"></script>
    <script src="__PUBLIC__/Assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="__PUBLIC__/Assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="__PUBLIC__/Assets/js/application.js"></script>
    <!--Page Leve JS -->
    <script src="__PUBLIC__/Assets/plugins/dataTables/js/jquery.dataTables.js"></script>
    <script src="__PUBLIC__/Assets/plugins/dataTables/js/dataTables.bootstrap.js"></script>
    <script>
    $(document).ready(function() {
        $('#example').dataTable();
    });
    </script>
</block>
